<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Planner - Investments</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Include Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Top Navbar -->
    <header class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Financial Planner</a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="budget.html">Budgeting</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="investments.html" class="active">Investments</a></li>
            <li><a href="resources.html">Financial Resources</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Investment Section -->
    <section class="investments-section">
      <div class="container">
        <h1 class="section-title">Track Your Investments</h1>
        <p class="section-subtitle">
          Monitor your portfolio growth and update individual investments over
          time.
        </p>

        <!-- Investment Form -->
        <form id="investmentForm" class="investment-form">
          <h2>Add a New Investment</h2>
          <div class="form-group">
            <label for="investmentName">Investment Name:</label>
            <input
              type="text"
              id="investmentName"
              placeholder="e.g., Stock Portfolio"
            />
          </div>
          <div class="form-group">
            <label for="investmentValue">Initial Investment ($):</label>
            <input
              type="number"
              id="investmentValue"
              placeholder="e.g., 5000"
            />
          </div>
          <div class="form-group">
            <label for="investedDate">Date of Initial Investment:</label>
            <input type="date" id="investedDate" />
          </div>
          <button type="submit" class="btn">Add Investment</button>
        </form>

        <div id="investmentList" class="investment-list">
          <h2>Your Investments</h2>
          <ul id="investmentsContainer">
            <!-- Dynamic investment items and charts will be added here -->
          </ul>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Evan Bowser. All rights reserved.</p>
      </div>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
