<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Financial Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Financial Planner</h1>

      <!-- Income Section -->
      <section class="form-section">
        <h2>Add Income</h2>
        <input
          type="text"
          id="incomeSource"
          placeholder="Income Source (e.g., Salary)"
        />
        <input
          type="number"
          id="incomeAmount"
          placeholder="Amount (e.g., 5000)"
          min="0"
          step="0.01"
        />
        <button onclick="addIncome()">Add Income</button>
      </section>

      <!-- Expense Section -->
      <section class="form-section">
        <h2>Add Expense</h2>
        <input
          type="text"
          id="expenseCategory"
          placeholder="Expense Category (e.g., Rent)"
        />
        <input
          type="number"
          id="expenseAmount"
          placeholder="Amount (e.g., 1200)"
          min="0"
          step="0.01"
        />
        <button onclick="addExpense()">Add Expense</button>
      </section>

      <!-- Savings Goal Section -->
      <section class="form-section">
        <h2>Add Savings Goal</h2>
        <input
          type="text"
          id="goalName"
          placeholder="Goal Name (e.g., Vacation)"
        />
        <input
          type="number"
          id="targetAmount"
          placeholder="Target Amount (e.g., 2000)"
          min="0"
          step="0.01"
        />
        <button onclick="addSavingsGoal()">Add Goal</button>
      </section>

      <!-- Stock Tracking Section -->
      <section class="form-section">
        <h2>Track Stocks</h2>
        <input
          type="text"
          id="stockTicker"
          placeholder="Stock Ticker (e.g., AAPL)"
        />
        <input
          type="number"
          id="stockShares"
          placeholder="Number of Shares"
          min="0"
          step="1"
        />
        <button onclick="addStock()">Add Stock</button>
        <h3>Tracked Stocks</h3>
        <div id="stockList"></div>
      </section>

      <!-- Summary Section -->
      <section class="summary-section">
        <h2>Summary</h2>
        <button onclick="viewSummary()">View Summary</button>
        <pre id="summary"></pre>
      </section>
    </div>
  </body>
</html>
