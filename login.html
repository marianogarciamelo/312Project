<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <h1 class="section-title">Login to Your Account</h1>
            <p class="section-subtitle">Access your financial planner and manage your personal finances securely.</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="e.g., user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="auth-link">
                    Don't have an account? <a href="register.html">Register here</a>.
                </p>
            </form>
        </div>
    </section>
</body>
</html>
