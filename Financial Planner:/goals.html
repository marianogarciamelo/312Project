<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner - Goals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Include Chart.js (for potential visual goal progress tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Top Navbar -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Financial Planner</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="budget.html">Budgeting</a></li>
                    <li><a href="goals.html" class="active">Goals</a></li>
                    <li><a href="investments.html">Investments</a></li>
                    <li><a href="resources.html">Financial Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Goals Section -->
    <section class="goals-section">
        <div class="container">
            <h1 class="section-title">Set Your Financial Goals</h1>
            <p class="section-subtitle">Define your goals, track progress, and stay motivated to achieve them.</p>

            <!-- Goal Form -->
            <form id="goalForm" class="goal-form">
                <div class="form-group">
                    <label for="goalName">Goal Name:</label>
                    <input type="text" id="goalName" placeholder="e.g., Save for Vacation">
                </div>
                <div class="form-group">
                    <label for="goalTarget">Target Amount ($):</label>
                    <input type="number" id="goalTarget" placeholder="e.g., 5000">
                </div>
                <div class="form-group">
                    <label for="goalDeadline">Deadline:</label>
                    <input type="date" id="goalDeadline">
                </div>
                <button type="submit" class="btn">Add Goal</button>
            </form>

            <!-- Goal List -->
            <div id="goalList" class="goal-list">
                <h2>Your Goals</h2>
                <ul id="goalsContainer">
                    <!-- Dynamic goal items will be added here -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Team 6. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
