<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <h1 class="section-title">Create an Account</h1>
            <p class="section-subtitle">Sign up to start managing your finances with ease.</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="e.g., John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="e.g., user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="auth-link">
                    Already have an account? <a href="login.html">Login here</a>.
                </p>
            </form>
        </div>
    </section>
</body>
</html>
